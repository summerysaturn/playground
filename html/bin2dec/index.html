<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <style>
    @media (min-width: 576px) {
      .container {
        max-width: 540px;
      }
    }
  </style>

  <script>
    $(document).ready(function () {
      $("#input").on("input", function () {
        obj = $("#input")
        if (!/^[01,\s]+$/.test(obj.val())) {
          if (!obj.hasClass("is-invalid")) {
            obj.addClass("is-invalid");
          }
        } else {
          if (obj.hasClass("is-invalid")) {
            obj.removeClass("is-invalid");
          }
        }
      });
    })

    function convert() {
      text = $("#input").val();

      text = text.replace(/\s/g, '');
      values = text.split(",");

      outputText = "";

      values.forEach(i => {
        console.log(i);
        if (/^(0*1*)*$/.test(i)) {
          if (!outputText == "") {
            outputText += ", ";
          }
          outputText += parseInt(i, 2);
        } else {
          outputText += "invalid";
        }
      });

      $("#output").val(outputText);


    }
  </script>

  <title>Bin2Dec</title>
</head>

<body>
  <div class="container mt-5">

    <form action="javascript:convert();">
      <div class="form-group">
        <label for="input">Binary</label>
        <input class="form-control" id="input" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Enter multiple binary
          values by spacing them with a comma.</small>
      </div>

      <label for="output">Decimal</label>
      <input class="form-control" id="output" aria-describedby="emailHelp">
      <br>

      <button type="submit" class="btn btn-primary">Convert</button>
